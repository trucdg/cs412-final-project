{% extends "my_book/base.html" %}

{% block content %}
<div class="container">
  <h2>Edit Player: {{ player.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <p>Total Betting Money: ${{ player.total_betting_money }}</p>
  <p>Total Payout: ${{ player.total_payout }}</p>
  <a href="{% url 'player-delete' player.pk %}" class="btn-secondary-delete" >Delete Player</a>
  <br>
  <a href="{% url 'player-list' %}" class="btn btn-secondary">Back to Player List</a>
</div>


{% endblock %}
